site:
  name: Detakai
  site: 'https://detakai.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: Io2Hb_j7kpT1T0pZguc4RoPH1NhO8AP_2YQYTXMdN8c

# Default SEO metadata
metadata:
  title:
    default: Detakai
    template: '%s — Detakai'
  description: "\U0001F680 Detakai Lakehouse - Um Novo Nível de Gestão de Dados."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Detakai
    images:
      - url: '~/assets/images/logo.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-0TBZQ5J9HJ" # or "G-XXXXXXXXXX"

ui:
  theme: 'dark' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
